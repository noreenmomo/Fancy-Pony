<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Artwork Submission</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;max-width:560px;margin:40px auto;padding:0 16px}
    .card{border:1px solid #ddd;border-radius:12px;padding:16px}
    label{display:block;margin:10px 0 6px;font-weight:600}
    input[type=text],input[type=email],textarea{width:100%;padding:10px;border:1px solid #ccc;border-radius:10px}
    input[type=file]{margin:8px 0 12px}
    button{padding:10px 16px;border:1px solid #ddd;border-radius:10px;background:#fff;cursor:pointer}
    .status{min-height:20px;margin-top:10px}
  </style>
</head>
<body>
  <div class="card">
    <h2>Artwork Submission</h2>
    <p id="count">Loading count…</p>

    <form id="form" enctype="multipart/form-data">
      <label>Name <input name="name" required></label>
      <label>Class <input name="class" required></label>
      <label>Title <input name="title" required></label>
      <label>Description <textarea name="description" rows="3"></textarea></label>
      <label>Email (optional) <input type="email" name="email"></label>
      <label>File (JPG/PNG/PDF) <input type="file" name="file" accept="image/*,application/pdf" required></label>
      <label><input type="checkbox" name="consent" value="true" required> I consent to submit this work.</label>
      <button type="submit">Submit</button>
    </form>

    <div class="status" id="status"></div>
  </div>

  <script>
    const API = 'YOUR_WEB_APP_URL'; // e.g. https://script.google.com/macros/s/AKfyc.../exec

    async function refreshCount(){
      try{
        const r = await fetch(API + '?action=count', {cache:'no-store'});
        const j = await r.json();
        document.getElementById('count').textContent = 'Total submissions: ' + (j.count ?? 0);
      }catch(e){
        document.getElementById('count').textContent = 'Total submissions: (failed to load)';
      }
    }

    document.getElementById('form').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const fd = new FormData(e.target);
      document.getElementById('status').textContent = 'Uploading…';
      try{
        const r = await fetch(API, { method:'POST', body: fd });
        const j = await r.json();
        if(j.ok){
          document.getElementById('status').innerHTML = 'Uploaded. <a target="_blank" href="'+j.fileUrl+'">Open file</a>';
          e.target.reset();
          refreshCount();
        }else{
          document.getElementById('status').textContent = 'Failed: ' + (j.error || 'Unknown error');
        }
      }catch(err){
        document.getElementById('status').textContent = 'Network error: ' + err;
      }
    });

    refreshCount();
  </script>
</body>
</html>
